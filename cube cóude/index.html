<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Cube cóude</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="" width="300px">
    </div>

    <form action="">
        <input id="type" type="text" placeholder="adicionar type">
        <input id="cóude" type="text" placeholder="adicionar cóude">
        <input id="name" type="text" placeholder="adicionar name">
        <input id="botao" type="submit">
        <button id="restaurar" style="background-color: yellowgreen; color: white;">Restaurar tudo</button>
        <input id="campoPesquisa" type="text" placeholder="pesquise name">
        <button id="pesquisar" type="button" style="background-color: green; color: white;">Pesquisar</button>
    </form>

    <div id="tarefas-destacadas"></div>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Cóude</th>
                <th>Name</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody id="tabela-tarefas"></tbody>
    </table>

    <!-- ✅ Usando script como módulo -->
    <script type="module" src="java.js"></script>
    <script src="sw.js"></script>
</body>
</html>
